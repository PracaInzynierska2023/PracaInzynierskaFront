<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p>
        Pytanie {{ (question?.id !== undefined) ? question!.id + 1 : '?'}} z {{ questionsNumber }}
      </p>
      <h3>
        {{ question?.question }}
      </h3>
    </div>
  </div>
  <hr>
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ng-container
        *ngFor="let answer of question?.answers"
      >
        <div class="col-md-6">
          <input
          type="radio"
          formControlName="options" [value]="answer">
          {{ answer }}
        </div>
      </ng-container>
      <div class="col-md-12"><br></div>

  <div class="row">
    <div class="col-md-4">
      <button
        *ngIf="question?.previousQuestionId !== -1"
        class="btn btn-primary"
        [routerLink]="['/test', question?.previousQuestionId]"
      >
        Poprzednie pytanie
      </button>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4"*ngIf="question?.nextQuestionId !== -1">
      <button
        class="btn btn-primary"
        [routerLink]="['/test',question?.nextQuestionId]"
        [disabled]="!form.valid"
        >
        NastÄ™pne pytanie
      </button>
    </div>
  </div>
    </form>
  </div>

</div>
